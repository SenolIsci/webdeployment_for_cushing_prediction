<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Cushings' Syndrome Prediction using Machine Learning</title>
</head>
<style type="text/css">
    #wrapper {
        width:450px;
        margin:0 auto;
        font-family:Helvetica, sans-serif;
    }
    legend {
        color:#0481b1;
        font-size:16px;
        padding:0 10px;
        background:#fff;
        -moz-border-radius:4px;
        box-shadow: 0 1px 5px rgba(4, 129, 177, 0.5);
        padding:5px 10px;
        text-transform:uppercase;
        font-family:Helvetica, sans-serif;
        font-weight:bold;
    }
    fieldset {
        border-radius:4px;
        background: #fff; 
        background: -moz-linear-gradient(#fff, #f9fdff);
        background: -o-linear-gradient(#fff, #f9fdff);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#fff), to(#f9fdff)); /
        background: -webkit-linear-gradient(#fff, #f9fdff);
        padding:20px;
        border-color:rgba(4, 129, 177, 0.4);
    }
    input,
    textarea {
        color: #373737;
        background: #fff;
        border: 1px solid #CCCCCC;
        color: #aaa;
        font-size: 14px;
        line-height: 1.2em;
        margin-bottom:15px;

        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) inset, 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    input[type="text"],
    input[type="password"]{
        padding: 8px 6px;
        height: 22px;
        width:280px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        background:#f5fcfe;
        text-indent: 0;
        z-index: 1;
        color: #373737;
        -webkit-transition-duration: 400ms;
        -webkit-transition-property: width, background;
        -webkit-transition-timing-function: ease;
        -moz-transition-duration: 400ms;
        -moz-transition-property: width, background;
        -moz-transition-timing-function: ease;
        -o-transition-duration: 400ms;
        -o-transition-property: width, background;
        -o-transition-timing-function: ease;
        width: 380px;
        
        border-color:#ccc;
        box-shadow:0 0 5px rgba(4, 129, 177, 0.5);
        opacity:0.6;
    }
    input[type="submit"]{
        background: #222;
        border: none;
        text-shadow: 0 -1px 0 rgba(0,0,0,0.3);
        text-transform:uppercase;
        color: #eee;
        cursor: pointer;
        font-size: 15px;
        margin: 5px 0;
        padding: 5px 22px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-border-radius:4px;
        -webkit-box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
        -moz-box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
        box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
    }
    textarea {
        padding:3px;
        width:96%;
        height:100px;
    }
    textarea:focus {
        background:#ebf8fd;
        text-indent: 0;
        z-index: 1;
        color: #373737;
        opacity:0.6;
        box-shadow:0 0 5px rgba(4, 129, 177, 0.5);
        border-color:#ccc;
    }
    .small {
        line-height:14px;
        font-size:12px;
        color:#999898;
        margin-bottom:3px;
    }
	.result {
    margin: auto;
    width: 80%;
    border: 1px solid #ccc;
}
</style>
<body>
	<div id="wrapper">

		 <!-- Main Input For Receiving Query to our ML -->
		<form action="{{ url_for('main')}}"method="post">
			<fieldset>
				<legend>Cushing Syndrome Prediction</legend>		
				<div><input type="text" name="bc" placeholder="basal cortisol (μg/dL)" required="required"/></div>
				<div><input type="text" name="bacth" placeholder="basal ACTH (pg/mL)" required="required" /></div>
				<div><input type="text" name="1mgDSTc" placeholder="cortisol after 1mg DST (μg/dL)" /></div>
				<div><input type="text" name="2mgDSTc" placeholder="cortisol after 2mg DST (μg/dL)"  /></div>
				<div><input type="text" name="8mgDSTc" placeholder="cortisol after 8mg DST (μg/dL)"  /></div>
				<div><input type="text" name="mc" placeholder="midnight cortisol (μg/dL)"  /></div>
				<div><input type="text" name="ufc" placeholder="urinary free cortisol (μg/24h)"  /></div>	
				<div><input type="text" name="adrMass" placeholder="Adrenal Mass imaging. [1] No [2] Yes"  /></div>	
				<div><input type="text" name="ptrMass" placeholder="Pituary Mass imaging. [1] No [2] Yes"  /></div>


				
				<button type="submit">Predict</button>
			</fieldset> 


   <br>
   <br>
   		</form>
		<fieldset align="center">
		<legend>Result</legend>
			{% if result %}
				{% for variable, value in original_input.items() %}
					<b>{{ variable }}</b> : {{ value }}
				{% endfor %}
				<p style="font-size:50px">{{ result }}</p>
				
			{% endif %}
		</fieldset> 
	</div>

 </div>


</body>
</html>
